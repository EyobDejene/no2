{% extends "layouts/_layout.html" %}

{% block content %}
<div data-router-wrapper>

    <main class="explore">
        <section class="grid-explore">
            <article>
              <div class="information-box">
                <h1>Stikstofwaardes in jouw buurt</h1>
                <div class="ownLocation">
                <p>
                  <span class="streetName"></span>
                  <span class="houseNumber"></span>
                  <span class="nox-value"></span>
                  <span class="unit"></span>
                </p>
                </div>
              </div>


              <div class="page-information">

                </div>

              <div class="session">

                </div>
                <div class="row labels">

                  <div class="label"><p>10</p></div>
                  <div class="label"><p>20</p></div>
                  <div class="label"><p>30</p></div>

                </div>
              </div>
              <a class="button" href="footprint.html">volgende</a>
