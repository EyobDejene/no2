<html>
  <head>
    <meta charset="utf-8" />
    <title>Index page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fff" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" media="all" href="css/app.css" />
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.css' rel='stylesheet' />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js"></script>
  </head>
  <body>
    <div class="loader">
      <div class="loader_frame">
        <img src="./img/animation_cloud.gif" />
      </div>
    </div>
    <!-- BEGIN content -->
    <div class="out">
      <div data-router-wrapper>
        <div data-router-view="location" class="page">
          <main class="location">
            <section class="grid-location">
              <article>
                <div class="information-box">
                  <h1>Hoeveel stikstof wordt er in jouw buurt uitgestoten?</h1>
                  <p>Voer je adres in en krijg inzicht over de NO<sub>2</sub> concentratie.</p>
                </div>
                <div class="page-information">
                  <div class="information">
                  </div>
                  <h1>Informatie</h1>
                  <p>Op dit moment is er alleen data beschikbaar over Amsterdam. Andere locaties worden nog niet ondersteund. </p>
                </div>
                <form id="location" method="get" action="explore.html" class="fields" data-transition="slide">
                  <div class="group livingplace">
                    <label for="place">Straatnaam</label>
                    <input id="place" type="text" placeholder="straatnaam" value="" name="place" class="place">
                  </div>
                  <div class="group housenumber">
                    <label for="number">Huisnummer</label>
                    <input id="number" type="text" placeholder="huisnummer" value="" name="number" class="number">
                  </div>
                  <div class="group postalcode">
                    <label for="number">Postcode</label>
                    <input id="postalcode" type="text" placeholder="postcode" value="" name="postalcode" class="postalcode">
                  </div>
                </form>
                <div class="messageBox">
                  <p class="message"></p>
                </div>
                <div class="amsterdam-board">
                  <img src="./img/board-amsterdam.svg" class="logo-amststerdam-board" alt="board-amsterdam" />
                </div>
                <input form="location" id="submit" class="button" type="submit" value="volgende" data-transition="slide" />
                <!--<button id="submit" class="button">volgende</button>-->
              </article>
            </section>
          </main>
        </div>
      </div>
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>
</html>
