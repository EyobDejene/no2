<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Index page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fff" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" media="all" href="css/app.css" />
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.css' rel='stylesheet' />
  </head>
  <body>
    <!-- BEGIN content -->
    <div class="out">
      <main data-router-wrapper class="location">
        <section class="grid-location">
          <article data-router-view="location">
            <div class="information-box">
              <h1>Hoeveel stikstof is in jouw buurt?</h1>
              <p>Vul hier je adres in zodat je een inzicht krijgt over de NO2 waarde in jouw buurt.</p>
            </div>
            <form class="fields">
              <div class="group livingplace">
                <label for="place">Straatnaam</label>
                <input id="place" type="text" placeholder="Oudeschans" value="" name="place" class="place">
              </div>
              <div class="group housenumber">
                <label for="number">Huisnummer</label>
                <input id="number" type="text" placeholder="122" value="" name="number" class="number">
              </div>
            </form>
            <button>volgende</button>
          </article>
        </section>
      </main>
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>
</html>
