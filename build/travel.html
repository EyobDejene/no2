<html>
  <head>
    <meta charset="utf-8" />
    <title>Index page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fff" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" media="all" href="css/app.css" />
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.css' rel='stylesheet' />
  </head>
  <body>
    <!-- BEGIN content -->
    <div class="out">
      <div data-router-wrapper>
        <div data-router-view="travel">
          <main class="travel">
            <section class="grid-travel">
              <article>
                <span class="pageNumber">4</span>
                <div class="information-box">
                  <h1>Hoevaak per week gebruik je deze vervoersmiddelen?</h1>
                  <p>Selecteer de voertuigen </p>
                </div>
                <!--<button id="submit" class="button">volgende</button>-->
                <div class="wrap">
                  <div class="verhical bus">
                    <div class="amount">
                      <input class="input-number" type="number" value="0" min="0" onkeydown="return event.keyCode!== 69">
                    </div>
                    <div class="icon"><img src="./img/bus.svg"></div>
                  </div>
                  <div class="verhical tram">
                    <div class="amount">
                      <input class="input-number" type="number" value="0" min="0" onkeydown="return event.keyCode!== 69">
                    </div>
                    <div class="icon"><img src="./img/tram.svg"></div>
                  </div>
                  <div class="verhical train">
                    <div class="amount">
                      <input class="input-number" type="number" value="0" min="0" onkeydown="return event.keyCode!== 69">
                    </div>
                    <div class="icon"><img src="./img/train.svg"></div>
                  </div>
                  <div class="verhical metro">
                    <div class="amount">
                      <input class="input-number" type="number" value="0" min="0" onkeydown="return event.keyCode!== 69">
                    </div>
                    <div class="icon"><img src="./img/metro.svg"></div>
                  </div>
                  <div class="verhical car">
                    <div class="amount">
                      <input class="input-number" type="number" value="0" min="0" onkeydown="return event.keyCode!== 69">
                    </div>
                    <div class="icon"><img src="./img/car.svg"></div>
                  </div>
                  <div class="verhical motor">
                    <div class="amount">
                      <input class="input-number" type="number" value="0" min="0" onkeydown="return event.keyCode!== 69">
                    </div>
                    <div class="icon"><img src="./img/motor.svg"></div>
                  </div>
                  <div class="verhical car_save">
                    <div class="amount">
                      <input class="input-number" type="number" value="0" min="0" onkeydown="return event.keyCode!== 69">
                    </div>
                    <div class="icon"><img src="./img/car_save.svg"></div>
                  </div>
                  <div class="verhical scooter_save">
                    <div class="amount">
                      <input class="input-number" type="number" value="0" min="0" onkeydown="return event.keyCode!== 69">
                    </div>
                    <div class="icon"><img src="./img/scooter_save.svg"></div>
                  </div>
                  <div class="verhical bike">
                    <div class="amount">
                      <input class="input-number" type="number" value="0" min="0" onkeydown="return event.keyCode!== 69">
                    </div>
                    <div class="icon"><img src="./img/bike.svg"></div>
                  </div>
                  <div class="verhical scooter">
                    <div class="amount">
                      <input class="input-number" type="number" value="0" min="0" onkeydown="return event.keyCode!== 69">
                    </div>
                    <div class="icon"><img src="./img/scooter.svg"></div>
                  </div>
                </div>
                <a href="shower.html" class="button">volgende</a>
              </article>
            </section>
          </main>
        </div>
      </div>
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>
</html>
